<!Doctype html>
<html>

	<head>
		<title>Html table</title>
		<meta  charset="UTF-8">
		<meta  name="viewport" content="width=device-width,initial-scale=1.0">
		
		<style>
			#table-head{
				color:purple;
			}
			
			.table-bg-orange-color{
				background-color:orange;
			}
			
			table,th,td{
				border:1px solid black;
				border-collapse:collapse;
			}
		
		</style>

	</head>
	<body >
			<h1 id="table-head" >Table</h1>
			<table  class="table-border" >
				<caption>Employee table</caption>
				<thead>
					<tr>
						<th  class="table-border table-bg-orange-color" >No</th>
						<th  class="table-border  table-bg-orange-color" >Fullname</th>
						<th   class="table-border  table-bg-orange-color" >Position</th>
						<th   class="table-border  table-bg-orange-color" >Salary</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="table-border" >1</td>
						<td  class="table-border" >Priya</td>
						<td   class="table-border" >Developer</td>
						<td   class="table-border" >20000</td>
					</tr>
					<tr>
						<td   class="table-border" >2</td>
						<td   class="table-border" >Swetha</td>
						<td  class="table-border" >Designer</td>
						<td  class="table-border" >25000</td>
					</tr>
					<tr>
						<td   class="table-border" >3</td>
						<td   class="table-border" >Kavitha</td>
						<td   class="table-border" >Tester</td>
						<td   class="table-border" >30000</td>
					</tr>
				</tbody>
			
			</table>
			
			<table>
				<caption>Table</caption>
				<thead>
						<tr>
							<td>Column1</td>
							<td>Column2</td>
							<td>Column3</td>
						</tr>
				</thead>
				<tbody>
						<tr>
							<td rowspan="2" >Row1cell1</td>
							<td>Row1cell2</td>
							<td>Row1cell3</td>
						</tr>
						<tr>
							<td>Row2cell2</td>
							<td>Row2cell3</td>
						</tr>
						<tr>
							<td  colspan="3" >Row3cell1</td>
						</tr>
				
				</tbody>
			</table>
			
	
				
	</body>
	
</html>
